<script type="text/javascript">
  $(function () {
    /***************** 地图散点 ******************/
      //初始化echarts实例
    const flyMap = echarts.init(document.getElementById("flyMap"));
    //城市经纬度
    const originName = '台州';
    const flyGeo = {

      '杭州': [120.015503, 30.253087],
      '上海': [121.481431, 31.225336],
      '深圳': [114.073384, 22.620925],
      '台州': [121.209523, 28.293668]
    };
    //飞线数据
    var flyVal = [

      [{name: '台州'}, {name: '杭州', num: "6", value: 145}],
      [{name: '台州'}, {name: '上海', num: "3", value: 155}],
      [{name: '台州'}, {name: '深圳', num: "4", value: 150}],
      [{name: '台州'}, {name: '台州', num: "0", value: 200}],
    ];


    //数据转换，转换后的格式：[{name: 'cityName', value: [lng, lat, val]}, {...}]
    const convertScatterData = function (data) {
      let res = [];
      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data[i].length; j++) {
          let geoCoord = flyGeo[data[i][j].name];
          if (geoCoord) {
            res.push({
              num: data[i][j].num,
              name: data[i][j].name,
              value: geoCoord.concat(data[i][j].value)
            });
          }
        }
      }
      return res;
    };
    //数据转换，转换后格式：[{fromName:'cityName', toName:'cityName', coords:[[lng, lat], [lng, lat]]}, {...}]
    const convertFlyData = function (data,a,b) {
      let res = [];

      for (let i = 0; i < data.length; i++) {
        let dataItem = data[i];
        let toCoord = flyGeo[dataItem[1].name];
        let fromCoord = flyGeo[dataItem[0].name];
        if (fromCoord && toCoord) {
          res.push({
            fromName: dataItem[0].name,
            toName: dataItem[1].name,
            coords: [fromCoord, toCoord]
          });
        }
      }
      return res;
    };



    //报表配置
    const flySeries = [];
    [[originName, flyVal]].forEach(function (item, i) {
      flySeries.push({
          name: item[0],
          type: 'lines',
          zlevel: 1,
          symbol: ['none', 'none'],
          symbolSize: 0,
          effect: { //特效线配置
            show: true,
            period: 5, //特效动画时间，单位s
            trailLength: 0.1, //特效尾迹的长度，从0到1
            symbol: 'arrow',
            symbolSize: 5
          },
          lineStyle: {
            normal: {
              color: '#efb54d',
              width: 1,
              opacity: 0.6,
              curveness: 0.2 //线的平滑度
            }
          },
          data: convertFlyData(item[1])
        }, {
          name: item[0],
          type: 'effectScatter',
          coordinateSystem: 'geo',
          zlevel: 2,
          rippleEffect: { //涟漪特效
            period: 5, //特效动画时长
            scale: 4, //波纹的最大缩放比例
            brushType: 'stroke' //波纹的绘制方式：stroke | fill
          },
          label: {
            normal: {
              show: false,
              position: 'right',
              formatter: '{b}'
            }
          },
          symbol: 'circle',
          symbolSize: function (val) {
            //根据某项数据值设置符号大小
            // return val[2] / 10;
            return val[2] / 4;
          },
          itemStyle: {
            normal: {
              color: '#f19000'
            }
          },
          data: item[1].map(function (dataItem) {
            return {
              name: dataItem[1].name,
              num: dataItem[1].num,
              value: flyGeo[dataItem[1].name].concat([dataItem[1].value])
            };
          })
        }, { //与上层的点叠加
          name: item[0],
          type: 'scatter',
          coordinateSystem: 'geo',
          zlevel: 3,
          symbol: 'circle',
          symbolSize: function (val) {
            //根据某项数据值设置符号大小
            // return val[2] / 15;
            return val[2] / 4;
          },
          itemStyle: {
            normal: {
              color: '#f00'
            }
          },
          data: item[1].map(function (dataItem) {
            return {
              name: dataItem[1].name,
              num: dataItem[1].num,
              value: flyGeo[dataItem[1].name].concat([dataItem[1].value])
            };
          })
        }
      );
    });

    //报表配置项
    const flyMapOpt = {
      tooltip: {
        trigger: 'item',
        formatter: function (params) {
          // return params.name + ' : ' + params.value[2];
          if (params.data.num != 0) {
            if (params.seriesType != "lines") {
              return params.name + ':' + params.data.num;
            }
          } else {
            return params.name;
          }

        }
      },
      visualMap: {
        show: false,
        min: 0,
        max: 200,
